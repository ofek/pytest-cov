name: Tests
on: [push, pull_request]
jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'check'
            python: '3.9'
            toxpython: 'python3.9'
            tox_env: 'check'
            os: 'ubuntu-latest'
          - name: 'docs'
            python: '3.9'
            toxpython: 'python3.9'
            tox_env: 'docs'
            os: 'ubuntu-latest'
          - name: 'py36-pytest70-xdist250-coverage62 (ubuntu)'
            python: '3.6'
            toxpython: 'python3.6'
            python_arch: 'x64'
            tox_env: 'py36-pytest70-xdist250-coverage62'
            os: 'ubuntu-latest'
          - name: 'py36-pytest70-xdist250-coverage62 (windows)'
            python: '3.6'
            toxpython: 'python3.6'
            python_arch: 'x64'
            tox_env: 'py36-pytest70-xdist250-coverage62'
            os: 'windows-latest'
          - name: 'py36-pytest70-xdist250-coverage62 (macos)'
            python: '3.6'
            toxpython: 'python3.6'
            python_arch: 'x64'
            tox_env: 'py36-pytest70-xdist250-coverage62'
            os: 'macos-latest'
          - name: 'py37-pytest71-xdist250-coverage64 (ubuntu)'
